version: 2.1


orbs:
  win: circleci/windows@2.4.0

commands:
  build:
    steps:
      - checkout
      - run:
          name: dotnet publish
          command: |
            mkdir /publish
            dotnet publish -r win-x64 -c Release -p:PublishSingleFile=true -p:PublishTrimmed=true -o /publish
            ls /publish
  publish:
    steps:
      - run:
          name: Download ghr
          command: |
            curl -L https://github.com/tcnksm/ghr/releases/download/v0.13.0/ghr_v0.13.0_windows_386.zip --output ghr.zip
            unzip ghr.zip
      - run:
          name: zip release
          command: |
            zip /publish
      # - run:
      #     name: Create Github releases
      #     command: |
      #       ./ghr -replace $CIRCLE_TAG ./releases

jobs:
  build:
    executor: win/default
    steps:
      - build
      - run:
          name: list stuff
          command: |
            ls /publish
      
  publish:
    executor: win/default
    steps:
      - build
      - publish

